[pytest]
# Pytest configuration for SCLogAnalyzer

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Command line options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --tb=short
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    # --cov=src/helpers
    # --cov-report=html
    # --cov-report=term-missing

# Minimum Python version
minversion = 3.12

# Custom markers (also defined in conftest.py)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gui: marks tests that require GUI components
    network: marks tests that require network access
    database: marks tests that require database access

# Console output
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Disable warnings summary
# Can be useful to reduce noise
# filterwarnings =
#     ignore::DeprecationWarning
#     ignore::PendingDeprecationWarning

# Capture settings
# capture output during test execution
capture = sys

# Failed test reruns (if pytest-rerunfailures is installed)
# reruns = 2
# reruns_delay = 1

# Parallel test execution (if pytest-xdist is installed)
# Use -n auto to auto-detect CPU count
# addopts = -n auto
